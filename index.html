<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Alaram Clock</title>
  </head>
  <body>
    <div class="container my-3">
        <h1>Set your alarm clock</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Set Alarm</label>
          <input type="text" class="form-control" id="alarm" aria-describedby="emailHelp" placeholder="Enter time yyyy-mm-dd hh-mm-ss">
          <small id="emailHelp" class="form-text text-muted">We will never share your alarm with someone else</small>
        </div>
        <button type="submit" id="alarmbtn" class="btn btn-primary">Submit</button>
      </form>
  </body>
  <script src="index.js"></script>
</html>
